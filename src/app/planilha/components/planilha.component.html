<input
  type="file"
  (change)="onFileSelected($event)"
  accept=".xlsx, .xls"
  #fileUpload
  style="display: none"
/>
<button mat-button matSuffix (click)="fileUpload.click()">
  <mat-icon>file_upload</mat-icon>Importar Fornecedor
</button>
<input
  type="file"
  (change)="onFileSelected2($event)"
  accept=".xlsx, .xls"
  #fileUpload2
  style="display: none"
/>
<button mat-button matSuffix (click)="fileUpload2.click()">

</button>
